<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Desserts</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <nav class="navbar">
    <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Logo" class="logo">
    <h1>Dessert List</h1>
    <button id="themeToggle">🍩</button>
  </nav>

  <main class="dessert-grid">
    <div class="card">
      <h3>Waffles</h3>
      <img src="https://hc-cdn.hel1.your-objectstorage.com/s/v3/7e49a7a6671d265fbd81b7a00993fe0377da3fff_image.png" width="300" height="400" alt="Waffles">
      <p>Crispy, grid-patterned cakes made from batter.</p>
    </div>
    <div class="card">
      <h3>Tiramisu</h3>
      <img src="https://hc-cdn.hel1.your-objectstorage.com/s/v3/cff174438c293da3add4ef6b1535519571cb1afc_image.png" width="300" height="400" alt="Tiramisu">
      <p>Coffee-flavored Italian dessert with mascarpone and cocoa.</p>
    </div>
    <div class="card">
      <h3>Gulab Jamun</h3>
      <img src="https://hc-cdn.hel1.your-objectstorage.com/s/v3/9b358e47db4fbdb9219bfc7c01e213e754a343ab_image.png" width="300" height="400" alt="Gulab Jamun">
      <p>Indian deep-fried milk balls soaked in sugar syrup.</p>
    </div>
      
  </main>

  <footer>
    <p>&copy; 2025 Dessert Delights</p>
  </footer>
</body>
</html>
