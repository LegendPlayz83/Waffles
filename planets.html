<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planets - Galaxy Guide</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-black text-white font-sans">
  <!-- Navbar -->
  <nav class="flex justify-between items-center p-4">
    <a href="index.html"><img src="//hc-cdn.hel1.your-objectstorage.com/s/v3/d4a38ab03d1e3d8ca08ee3547ffd184e2e3acaf3_image.png" alt="GGL" class="h-12" /></a>
    <button id="themeToggle" class="text-yellow-400 text-3xl material-icons">wb_sunny</button>
  </nav>

  <!-- Planet Cards -->
  <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
    <div class="bg-white bg-opacity-10 p-4 rounded-lg hover:scale-105 transition">
      <h2 class="text-xl font-bold">Mercury</h2>
      <p>Closest to the Sun.</p>
    </div>
    <div class="bg-white bg-opacity-10 p-4 rounded-lg hover:scale-105 transition">
      <h2 class="text-xl font-bold">Venus</h2>
      <p>Hot and hostile atmosphere.</p>
    </div>
    <div class="bg-white bg-opacity-10 p-4 rounded-lg hover:scale-105 transition">
      <h2 class="text-xl font-bold">Earth</h2>
      <p>Our home planet!</p>
    </div>
    <!-- Add more planets as needed -->
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm mt-10 opacity-70">
    <p>&copy; 2025 Galaxy Guide</p>
  </footer>
</body>
</html>
